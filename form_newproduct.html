        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
                            <img src="logoprueba.png" class="brand_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form>
                            <h1>
                                <b>
                                    <p>Nuevo Producto</p>
                                    <b></h1>
                                    <div class="caja uno">
                                        <b>
                                            <p>Nombre del Producto:</p>
                                        </b>
                                        <div class="input-group mb-3">
                                            <div
                                                class="input-group-append">
                                                <!--Icono del Producto-->
                                                <span class="input-group-text">
                                                    <i class="fas fa-cart-plus"></i>
                                                </span>
                                            </div>
                                            <!--Input del producto-->
                                            <input type="text" name="" class="form-control input_user" placeholder="Producto" required>
                                        </div>

                                        <b>
                                            <p>Precio del Producto:</p>
                                        </b>
                                        <div class="input-group mb-3">
                                            <div
                                                class="input-group-append">
                                                <!--Icono del precio-->
                                                <span class="input-group-text">
                                                    <i class="fas fa-dollar-sign"></i>
                                                </span>
                                            </div>
                                            <!--Input del precio-->
                                            <input type="number" name="" class="form-control input_user" placeholder="Precio" required pattern="[0-9]">
                                        </div>

                                        <b>
                                            <p>Cantidad:</p>
                                        </b>
                                        <div class="input-group mb-3">
                                            <div
                                                class="input-group-append">
                                                <!--Icono del Cantidad-->
                                                <span class="input-group-text">
                                                    <i class="fas fa-plus"></i>
                                                </span>
                                            </div>
                                            <!--Input del producto-->
                                            <input type="number" name="" class="form-control input_user" placeholder="Cantidad" required pattern="[0-9]">
                                        </div>

                                        <b>
                                            <p>Imagen Principal:</p>
                                        </b>
                                        <div class="input-group mb-3">
                                            <div
                                                class="input-group-append">
                                                <!--Icono de imagen del Producto-->
                                                <span class="input-group-text">
                                                    <i class="fas fa-image"></i>
                                                </span>
                                            </div>
                                            <!--Input de imagen del producto-->
                                            <input type="file" name="" class="form-control input_user" placeholder="Añadir imagen" required>
                                        </div>

                                        <!--div1-->
                                    </div>
                                    <div class="caja dos">
                                        <b>
                                            <p>Descripción del Producto:</p>
                                        </b>
                                        <div class="input-group mb-3">
                                            <div
                                                class="input-group-append">
                                                <!--Icono descripcion del Producto-->
                                                <span class="input-group-text">
                                                    <i class="fas fa-book"></i>
                                                </span>
                                            </div>
                                            <!--Input descripcion del producto-->
                                            <input type="text" name="" style="WIDTH: 228px; HEIGHT: 140px" size="32" class="form-control input_user" placeholder="Descripcion" required>
                                        </div>

                                        <b>
                                            <p>Imagen 2:</p>
                                        </b>
                                        <div class="input-group mb-3">
                                            <div
                                                class="input-group-append">
                                                <!--Icono de imagen del Producto-->
                                                <span class="input-group-text">
                                                    <i class="fas fa-image"></i>
                                                </span>
                                            </div>
                                            <!--Input de imagen del producto-->
                                            <input type="file" name="" class="form-control input_user" placeholder="Añadir imagen" required>
                                        </div>

                                        <b>
                                            <p>Imagen 3:</p>
                                        </b>
                                        <div class="input-group mb-3">
                                            <div
                                                class="input-group-append">
                                                <!--Icono de imagen del Producto-->
                                                <span class="input-group-text">
                                                    <i class="fas fa-image"></i>
                                                </span>
                                            </div>
                                            <!--Input de imagen del producto-->
                                            <input type="file" name="" class="form-control input_user" placeholder="Añadir imagen" required>
                                        </div>

                                    </div>

                                    <div class="d-flex justify-content-center mt-3 login_container">
                                        <button type="submit" name="button" id="login_button" class="btn login_btn">Agregar Producto</button>
                                    </div>

                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <footer></footer>
